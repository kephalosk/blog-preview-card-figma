<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">

        <title>kephalosk | Blogpost Card</title>

        <style>
            @font-face {
                font-family: "Figtree";
                src: url('assets/fonts/Figtree/static/Figtree-Medium.ttf') format('truetype');
            }

            @font-face {
                font-family: "Figtree";
                src: url('assets/fonts/Figtree/static/Figtree-ExtraBold.ttf') format('truetype');
                font-weight: bold;
            }

            @media (max-width: 450px) {
                main {
                    background-color: #FFFFFF;
                    border: 1px solid #111111;
                    border-radius: 20px;
                    box-shadow: 8px 8px #000000;
                    margin: 156px 12px;
                    padding: 24px;
                    width: calc(100% - 24px);
                    transition: box-shadow 0.3s ease;
                }
            }

            @media (min-width: 451px) {
                main {
                    background-color: #FFFFFF;
                    border: 1px solid #111111;
                    border-radius: 20px;
                    box-shadow: 8px 8px #000000;
                    margin: 219px 0;
                    padding: 24px;
                    width: 336px;
                    transition: box-shadow 0.3s ease;
                }
            }

            * {
                box-sizing: border-box;
            }

            #author {
                align-items: center;
                display: flex;
                margin-top: 24px;
            }

            #authorName {
                color: #111111;
                font-family: Figtree,sans-serif;
                font-size: 14px;
                font-weight: bold;
                margin-left: 11px;
            }

            body {
                align-items: center;
                background-color: #F4D04E;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            h1 {
                color: #111111;
                font-family: Figtree,sans-serif;
                font-size: 24px;
                font-weight: bold;
            }

            header p {
                color: #111111;
                font-size: 14px;
                margin-top: 22px;
            }

            header img {
                margin-bottom: 24px;
                width: 100%;
                height: auto;
            }

            label {
                background-color: #F4D04E;
                border-radius: 4px;
                color: #111111;
                font-family: Figtree,sans-serif;
                font-size: 14px;
                font-weight: bold;
                padding: 8px 12px;
            }

            main:hover {
                box-shadow: 16px 16px #000000;
            }

            main h1 {
                transition: color 0.3s ease;
            }

            main:hover h1 {
                color: #F4D04E;
            }

            p {
                color: #6B6B6B;
                font-family: Figtree,sans-serif;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <picture>
                    <source srcset="assets/images/blog_image_mobile.png" media="(max-width: 450px)">
                    <source srcset="assets/images/blog_image_desktop.png" media="(min-width: 451px)">
                    <img src="assets/images/blog_image_desktop.png" alt="blogpost thumbnail">
                </picture>
                <label>Learning</label>
                <p>Published 21 Dec 2023</p>
            </header>
            <section>
                <h1>HTML & CSS foundations</h1>
                <p>
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>
                <div id="author" title="author">
                    <img src="assets/images/userpic.png" alt="profile picture">
                    <span id="authorName" title="name">Greg Hooper</span>
                </div>
            </section>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
